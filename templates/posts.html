{% extends 'base.html' %}

{% block title %}
    POSTS
{% endblock %}

{% block content %}
    {% if posts %}
        <table>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
            {% for post in posts%}
                <tr>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            {% endfor %}
        </table>
    {}

{% endblock %}
